<div class="wrapper">
    <img src="../../../../../assets/images/wave.png" alt="">
    <h2>Be a part of us!</h2>
    <div class="content_wrapper">
        <form class="login_form" action="">
            <input type="text" name="" id="" placeholder="Name">
            <div class="form_inner">
                <input type="email" placeholder="Email ID" style="width: 48%;">
                <input type="number" placeholder="Phone Number" style="width: 48%;">
            </div>
            <div class="form_inner">
                <select name="state" id="state" style="width: 48%;">
                    <option value="0">State</option>
                    <option value="1">bbb</option>
                    <option value="2">ccc</option>
                    <option value="3">ddd</option>
                </select>
                <input type="number" placeholder="Pincode" style="width: 48%;">
            </div>
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm password">
            <div class="terms_cond">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                  <div class="terms">
                      I accept the <a href="javascript:void(0)">Terms & Conditions</a> and <a
                          href="javascript:void(0)">Privacy Policy.</a>
                  </div>
            </div>
            <button class="custom_btn">Register</button>
        </form>
        <div class="other_option">
            <h6><span>or</span></h6>
        </div>
        <button class="social_login">Register with Google</button>
        <div class="login">
            Already have an acoount?<a href="#">Login</a>
        </div>
    </div>
</div>
